<!DOCTYPE html>
<html>
<head>
  <title>Glia Circle Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Glia Circle Dashboard</h1>

<select id="monthSelect"></select>

<div class="cards">
  <div class="card">
    <h3>Total Registration</h3>
    <p id="total">Loading...</p>
  </div>

  <div class="card">
    <h3>KYC Verified</h3>
    <p id="verified">Loading...</p>
  </div>

  <div class="card">
    <h3>KYC Not Started</h3>
    <p id="notStarted">Loading...</p>
  </div>

  <div class="card">
    <h3>Pending Rate</h3>
    <p id="pending">Loading...</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
